<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>D3.js Slider Examples</title>
  <link rel="stylesheet" href="d3.slider.css" />  
  <style>

    body {
      font-family: Verdana,Arial,sans-serif;
    }

    h2 {
    	font-size: 1.2em;
    	margin: 60px 0 5px 0;
    }

	.wrapper div {
		margin: 35px 0;
	}

    .wrapper {
      width: 800px;
      margin-left: auto;
      margin-right: auto;
    }




  </style>
</head>
<body>
  <div class="wrapper">

    <h2>Year: <span id="slider3text">1873</span></h2>
    <div id="slider3"></div>

  </div>

  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="d3.slider.js"></script>
  <script>


    d3.select('#slider3').call(d3.slider().on("slide", function(evt, value) {
      d3.select('#slider3text').text(value);
    }));

  </script>
 
</body>
</html>
